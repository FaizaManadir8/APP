    <div class="py-4 mt-5"> 
    <div class='text-center pb-2'><h2>Liste des Demandes</h2></div>
    <table mat-table [dataSource]="dataSource" style="width:100%">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="mod"> Id </th>
        <td mat-cell *matCellDef="let element"  id="nn"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="dateDemande">
        <th mat-header-cell *matHeaderCellDef class="mod"> Date demande </th>
        <td mat-cell *matCellDef="let element" id="nn"> {{element.dateDemande}} </td>
      </ng-container>
 
      <ng-container matColumnDef="dateDebut">
        <th mat-header-cell *matHeaderCellDef class="mod"> date Debut </th>
        <td mat-cell *matCellDef="let element"  id="nn"> {{element.dateDebut}} </td>
      </ng-container>

      <ng-container matColumnDef="dateFin">
        <th mat-header-cell *matHeaderCellDef class="mod"> date de Fin </th>
        <td mat-cell *matCellDef="let element"  id="nn"> {{element.dateFin}} </td>
      </ng-container>
      <ng-container matColumnDef="nombreDeJours">
        <th mat-header-cell *matHeaderCellDef class="mod"> nombre Jours </th>
        <td mat-cell *matCellDef="let element"  id="nn"> {{element.nombreDeJours}} </td>
      </ng-container>
      <ng-container matColumnDef="etat">
        <th mat-header-cell *matHeaderCellDef class="mod">Etat </th>
        <td mat-cell *matCellDef="let element"  id="nn"> {{element.etat}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="mod"> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link" id="nn">
          <a class="btn1 btn-sm" (click)="editConge(element)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Modifier</a>&nbsp;&nbsp;
          <a class="btn2 btn-sm" (click)="deleteConge(element)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Supprimer</a>&nbsp;&nbsp;
          <a class="btn3 btn-sm" (click)="voir(element)"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>Consulter</a>
        </td>
      </ng-container>

      <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
