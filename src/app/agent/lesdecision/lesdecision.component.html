<div>
  <div class="text-center pb-2"><h2>Liste des Decision</h2></div>
  <table
    mat-table
    [dataSource]="dataSource"
    style="width: 100%"
    class="text-center"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="nn">Id</th>
      <td mat-cell *matCellDef="let element" class="mm">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="dateDemande">
      <th mat-header-cell *matHeaderCellDef class="nn">Date demande</th>
      <td mat-cell *matCellDef="let element" class="mm">{{ element.dateDemande }}</td>
    </ng-container>

    <ng-container matColumnDef="dateDepart">
      <th mat-header-cell *matHeaderCellDef class="nn">date Depart</th>
      <td mat-cell *matCellDef="let element" class="mm">{{ element.dateDepart }}</td>
    </ng-container>

    <ng-container matColumnDef="dateRetour">
      <th mat-header-cell *matHeaderCellDef class="nn">date de Retour</th>
      <td mat-cell *matCellDef="let element" class="mm">{{ element.dateRetour }}</td>
    </ng-container>
    <ng-container matColumnDef="nombreDeJours">
      <th mat-header-cell *matHeaderCellDef class="nn">nombre Jours</th>
      <td mat-cell *matCellDef="let element" class="mm">{{ element.nombreDeJours }}</td>
    </ng-container>
    
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="nn">Action</th>
      <td mat-cell *matCellDef="let element" class="action-link" id="fonc">
        <a class="Voir  btn-sm" (click)="voirDecision(element)" id="fonc"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Voir</a>
         
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
