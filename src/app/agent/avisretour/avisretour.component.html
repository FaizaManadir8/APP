  <div class='text-center pb-2'><h2>Liste des avis</h2></div>
  <table mat-table [dataSource]="dataSource" style="width:100%">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="nn" > Id </th>
      <td mat-cell *matCellDef="let element" class="mm"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="dateDemande">
      <th mat-header-cell *matHeaderCellDef class="nn"> Date debut </th>
      <td mat-cell *matCellDef="let element" class="mm"> {{element.dateDemande}} </td>
    </ng-container>

    <ng-container matColumnDef="dateDebut">
      <th mat-header-cell *matHeaderCellDef class="nn"> date Retour </th>
      <td mat-cell *matCellDef="let element"class="mm"> {{element.dateDebut}} </td>
    </ng-container>

    <ng-container matColumnDef="dateReprise">
      <th mat-header-cell *matHeaderCellDef class="nn"> date de Reprise </th>
      <td mat-cell *matCellDef="let element" class="mm"> {{element.dateReprise}} </td>
    </ng-container>
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef class="nn"> nom </th>
      <td mat-cell *matCellDef="let element" class="mm"> {{element.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef class="nn">prenom </th>
      <td mat-cell *matCellDef="let element" class="mm"> {{element.prenom}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="nn"> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a class="btnedit btn-sm" id="fonc" (click)="editAvis(element)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><i class="fa-solid fa-pen-to-square"></i>Modifier</a>&nbsp;&nbsp;
        <a class="btnsupp btn-sm" id="fonc"  (click)="deleteAvis(element)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span><i class="fa-solid fa-trash"></i>Supprimer</a>&nbsp;&nbsp;
        <a class="btnconsulter  btn-sm" id="fonc"  (click)="voir(element)"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span><i class="fa-solid fa-arrow-right-to-bracket"></i>Consulter</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <a href="/sidebar/avis"><button class="btn1"> ajouter avis </button></a>
  </div>
