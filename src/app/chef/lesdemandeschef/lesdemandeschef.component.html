 <div class="py-4 mt-5"> 

 <div class='text-center pb-2'><h2>Liste des Demandes</h2></div>
 <table mat-table [dataSource]="dataSource" style="width:100%" >
   
   <ng-container matColumnDef="id">
     <th mat-header-cell *matHeaderCellDef> Id </th>
     <td mat-cell *matCellDef="let element"> {{element.id}} </td>
   </ng-container>

   <ng-container matColumnDef="dateDemande">
     <th mat-header-cell *matHeaderCellDef> Date demande </th>
     <td mat-cell *matCellDef="let element"> {{element.dateDemande}} </td>
   </ng-container>

   <ng-container matColumnDef="dateDebut">
     <th mat-header-cell *matHeaderCellDef> date Debut </th>
     <td mat-cell *matCellDef="let element"> {{element.dateDebut}} </td>
   </ng-container>

   <ng-container matColumnDef="dateFin">
     <th mat-header-cell *matHeaderCellDef> date de Fin </th>
     <td mat-cell *matCellDef="let element"> {{element.dateFin}} </td>
   </ng-container>
   <ng-container matColumnDef="nombreDeJours">
     <th mat-header-cell *matHeaderCellDef> nombre Jours </th>
     <td mat-cell *matCellDef="let element"> {{element.nombreDeJours}} </td>
   </ng-container>
   <ng-container matColumnDef="etat">
     <th mat-header-cell *matHeaderCellDef>Etat </th>
     <td mat-cell *matCellDef="let element"> {{element.etat}} </td>
   </ng-container>

   <ng-container matColumnDef="action">
     <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button class="btn btn-warning btn-sm" (click)="accept(element)" [disabled]="clickedAccept[element.id]"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Accepter</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-danger btn-sm" (click)="refuse(element)" [disabled]="clickedRefuse[element.id]"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Refuser</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-info btn-sm" (click)="voir(element)" ><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>Voir+</button>
      </td> 
   </ng-container>
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
 <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<h3 class="text-center"  style="color:green;" *ngIf="isAccepted">Vous Avez Accepté l'événement</h3>
<h3 class="text-center"  style="color:red;" *ngIf="isRefused">Vous Avez refusé l'événement</h3>
<div class="clear"></div>
