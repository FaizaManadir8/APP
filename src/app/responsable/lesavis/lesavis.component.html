<div class="py-4 mt-5"> 
  <div class='text-center pb-2'><h2>Liste des avis</h2></div>
  <table mat-table [dataSource]="dataSource" style="width:100%">
<tr>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="nn" > Id </th>
      <td mat-cell *matCellDef="let element" class="mm"> {{element.id}} </td>
    </ng-container>
</tr>
<tr>
    <ng-container matColumnDef="dateDemande">
      <th mat-header-cell  *matHeaderCellDef class="nn"> Date debut </th>
      <td mat-cell *matCellDef="let element" class="mm"> {{element.dateDemande}} </td>
    </ng-container>
  </tr>
    <ng-container matColumnDef="dateDebut">
      <th mat-header-cell *matHeaderCellDef class="nn"> date Retour </th>
      <td mat-cell *matCellDef="let element"class="mm"> {{element.dateDebut}} </td>
    </ng-container>

    <ng-container matColumnDef="dateReprise">
      <th mat-header-cell *matHeaderCellDef class="nn"> date de Reprise </th>
      <td mat-cell *matCellDef="let element" class="mm"> {{element.dateReprise}} </td>
    </ng-container>
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef class="nn"> nom </th>
      <td mat-cell *matCellDef="let element" class="mm"> {{element.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef class="nn">prenom </th>
      <td mat-cell *matCellDef="let element" class="mm"> {{element.prenom}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="nn"> Consulter </th>
      <td mat-cell *matCellDef="let element" class="action-link" class="mm">
        <a class="btnconsulter btn-sm" (click)="cobsulterAvis(element)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Consulter<i class="fa-solid fa-right-to-bracket"></i></a>&nbsp;&nbsp;
        <!--<a class="btnsupp btn-sm" (click)="deleteAvis(element)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span><i class="fa-solid fa-trash"></i></a>&nbsp;&nbsp;
        <a class="btn btn-info btn-sm"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>Lister</a>
      </td>-->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
