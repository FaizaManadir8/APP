<div class="py-4 mt-5"> 
  <div class='text-center pb-2'><h2>Liste des Decision</h2></div>
  <table mat-table [dataSource]="dataSource" style="width:100%">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="mm"> Id </th>
      <td mat-cell *matCellDef="let element" class="nn"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="dateDemande">
      <th mat-header-cell *matHeaderCellDef class="mm"> Date demande </th>
      <td mat-cell *matCellDef="let element" class="nn"> {{element.dateDemande}} </td>
    </ng-container>

    <ng-container matColumnDef="dateDepart">
      <th mat-header-cell *matHeaderCellDef class="mm"> date Depart </th>
      <td mat-cell *matCellDef="let element" class="nn"> {{element.dateDepart}} </td>
    </ng-container>

    <ng-container matColumnDef="dateRetour">
      <th mat-header-cell *matHeaderCellDef class="mm"> date de Retour </th>
      <td mat-cell *matCellDef="let element" class="nn"> {{element.dateRetour}} </td>
    </ng-container>
    <ng-container matColumnDef="nombreDeJours">
      <th mat-header-cell *matHeaderCellDef class="mm"> nombre Jours </th>
      <td mat-cell *matCellDef="let element" class="nn"> {{element.nombreDeJours}} </td>
    </ng-container>
    <ng-container matColumnDef="etat">
      <th mat-header-cell *matHeaderCellDef class="mm">Etat </th>
      <td mat-cell *matCellDef="let element" class="nn"> {{element.etat}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a class="Edit  btn-sm" (click)="editDecision(element)" id="fonc"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Modifier</a>
        <a class="supp  btn-sm" (click)="deleteDecision(element)" id="fonc"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Supprimer</a>
        <a class="voir  btn-sm" id="fonc"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>Lister</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  </div>
  <button class="btn1" routerLink="/sidebar/ajouterdecision">ajouter decision</button>
