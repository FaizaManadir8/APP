<div>
  <div class="text-center pb-2"><h2>Liste des Demandes</h2></div>
  <table
    mat-table
    [dataSource]="dataSource"
    style="width: 100%"
    class="text-center"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="dateDemande">
      <th mat-header-cell *matHeaderCellDef>Date demande</th>
      <td mat-cell *matCellDef="let element">{{ element.dateDemande }}</td>
    </ng-container>

    <ng-container matColumnDef="dateDebut">
      <th mat-header-cell *matHeaderCellDef>date Debut</th>
      <td mat-cell *matCellDef="let element">{{ element.dateDebut }}</td>
    </ng-container>

    <ng-container matColumnDef="dateFin">
      <th mat-header-cell *matHeaderCellDef>date de Fin</th>
      <td mat-cell *matCellDef="let element">{{ element.dateFin }}</td>
    </ng-container>
    <ng-container matColumnDef="nombreDeJours">
      <th mat-header-cell *matHeaderCellDef>nombre Jours</th>
      <td mat-cell *matCellDef="let element">{{ element.nombreDeJours }}</td>
    </ng-container>
    <ng-container matColumnDef="etat">
      <th mat-header-cell *matHeaderCellDef>Etat</th>
      <td mat-cell *matCellDef="let element">{{ element.etat }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link">
          <!-- <a class="btn btn-warning btn-sm" (click)="editConge(element)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Modifier</a>&nbsp;&nbsp;
          <a class="btn btn-danger btn-sm" (click)="deleteConge(element)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Supprimer</a>&nbsp;&nbsp;
          <a class="btn btn-info btn-sm"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>Lister</a> -->
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
