
    
 <div class="search-icon">
      <input type="search" placeholder="Chercher.." class="input">
      <button type="submit" class="button "><i class="fa-solid fa-magnifying-glass"></i></button>
      

    </div>

    <div class="board py-4 mt-5"> 
      <div class='text-center pb-2'><h2>Liste des Agents</h2></div>
      <table mat-table [dataSource]="dataSource" style="width:100%">
  <tr>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="mod"> id </th>
          <td mat-cell *matCellDef="let element"  id="nn"> {{element.id}} </td>
        </ng-container>
      </tr>

   
      <tr>
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef class="mod"> nom</th>
          <td mat-cell *matCellDef="let element" id="nn"> {{element.nom}} </td>
        </ng-container>
      </tr>

      <tr>
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef class="mod"> prenom </th>
          <td mat-cell *matCellDef="let element"  id="nn"> {{element.prenom}} </td>
        </ng-container>
      </tr>
      <tr>
        <ng-container matColumnDef="service">
          <th mat-header-cell *matHeaderCellDef class="mod"> service </th>
          <td mat-cell *matCellDef="let element"  id="nn"> {{element.service}} </td>
        </ng-container>
      </tr>
      <tr>
        <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef class="mod"> mail </th>
          <td mat-cell *matCellDef="let element"  id="nn"> {{element.mail}} </td>
        </ng-container>
      </tr>
      <tr>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="nn">  </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a class="btnedit btn-sm" id="fonc" (click)="editAgent(element)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><i class="fa-solid fa-pen-to-square"></i>Modifier</a>&nbsp;&nbsp;
          
          </td>
        </ng-container>
      </tr>
        <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
